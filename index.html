<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>果然愛你 Fruit Love You </title>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding-top: 50px;
            margin: 0px;
        }

        nav {
            width: 100%;
            height: 55px;
            background-color: white;
            border-bottom: 1px solid rgb(17, 90, 14);
            position: fixed;
            top: 0px;
            left: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo1 {
            width: 100px;
            height: 50px;
            padding: 25px;
            background-image: url(/圖片/logo1.jpg);
            background-size: contain;
            background-position: center;
        }

        .tag a {
            text-decoration: none;
            color: rgb(31, 167, 49);
            font-size: 14px;
            display: flex;
            justify-content: center;
            margin-left: 10px;
        }

        .logo_icon {
            width: 30px;
            height: 20px;
        }

        .br1 {
            width: 100%;
            padding: 5px;

        }
       

        .me1 {
            background-color:rgb(242, 255, 245);
            width: 100%;
            height: 650px;
            display: flex;
            align-items: center;
            padding-left: 150px;

        }

        .love1 {
            width: 800px;
        }

        .me1_up{
            display: flex;
            align-items: flex-start;
            font-size: 24px;
            margin-bottom: 50px;

        }


        .me1_text {
            width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 24px;
            padding: 50px;

        }


        .input_1 {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input_1 p {

            background-color: pink;
            font-size: 20px;
            font-weight: bold;
        }

        #flag1 {}

        #flag2 {}

        #flag3 {}
    </style>
</head>

<body>
    <nav>
        <div class="logo1"> </div>
        <div class="tag">
            <a href="#flag1">
                <img src="/圖片/果然愛你-03-01.jpg" class="logo_icon">
                愛你秘密
            </a>
        </div>
        <div class="tag">
            <a href="#flag2" c>
                <img src="/圖片/果然愛你-03-01.jpg" class="logo_icon">
                愛你想梨
            </a>
        </div>
        <div class="tag">
            <a href="#flag3">
                <img src="/圖片/果然愛你-03-01.jpg" class="logo_icon">
                愛你產品
        </div>

        <div class="tag">
            <a href="#flag4">
                <img src="/圖片/果然愛你-03-01.jpg" class="logo_icon">
                愛你購物
            </a>
        </div>

        <div class="tag">
            <a href="#flag5">
                <img src="/圖片/果然愛你-03-01.jpg" class="logo_icon">
                決定愛你
            </a>
        </div>
    </nav>

    <main>
        <div class="swiper">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="/圖片/果然愛你 br-01.jpg" class="br1">
                    </div>
                    <div class="swiper-slide">
                        <img src="/圖片/02-01.jpg" class="br1">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div class="input_1">
            <p>愛你秘密</p>
        </div>
        </div>

        <div class="me1">
            <div id="flag1">
                <img src="/圖片/03-01-01 - 複製.jpg" class="love1">
            </div>
           
            <div class="me1_text">
                <div class="me1_up">品牌成立故事</div>
                <span> 我們是『 果然愛你 』</span>
                <span>『品牌在2020年11月成立至今』  </span>
                <span> 以 「純天然。無添加。創新」，每一款果乾茶會有獨特的名稱。
                </span>
                <span>『 品嚐果然愛你的果乾茶，</span>
                <span>讓你暖在心中，把壞掉的心情，輕輕地吹走了 ! 』 </span> 
            </div>
        </div>

    </main>




    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
</body>

</html>
